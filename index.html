 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/constants.js" defer type="text/javascript"></script>
  <script src="./scripts/script.js" defer type="text/javascript"></script>
  <script src="./scripts/validate.js" defer type="text/javascript"></script>
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./images/logo-white.png" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/photo.jpg" alt="Фото в профиле">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Изменить информацию" class="profile__btn-edit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить карточку" class="profile__btn-add"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit_profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_profile_add popup__form">
        <div class="form_input-container">
          <input class="form__input form__input_type_name popup__input" placeholder="Введите имя" name="name" required minlength="2" maxlength="40">
          <p class="popup__error popup__error_visible"></p>
        </div>
        <div class="form_input_container">
          <input class="form__input form__input_type_info popup__input" placeholder="О себе" name="info" required minlength="2" maxlength="200">
          <p class="popup__error popup__error_visible"></p>
        </div>
        <button class="form__btn popup__button popup__button_disabled" type="submit">Сохранить</button>
    </form>
    </div>
  </div>

  <div class="popup popup_cards_add">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-icon popup__close-icon_add"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_card_add popup__form">
        <div class="form_input_container">
          <input class="form__input form__input_type_title popup__input" placeholder="Название" required minlength="2" maxlength="30">
          <p class="popup__error popup__error_visible"></p>
        </div>
        <div class="form_input_container">
          <input class="form__input form__input_type_src popup__input" placeholder="Ссылка на картинку" type="url" required name="url-x">
          <p class="popup__error popup__error_visible"></p>
        </div>
        <button class="form__btn popup__button popup__button_disabled" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_img_view">
    <figure class="popup__img-container">
      <button type="button" aria-label="Закрыть" class="popup__close-icon popup__close-icon_img"></button>
      <img class="popup__img" src="./images/cherkessya.jpg" alt="Карачаево-Черкессия">
      <figcaption class="popup__caption">Карачаево-Черкессия</figcaption>
    </figure>
  </div>

  <template id="cardTemplate">
    <article class="element">
      <button type="button" aria-label="Удалить карточку" class="element__del-btn"></button>
      <img class="element__img" src="./images/vyborg.jpg" alt="Вид на башню Олафа">
      <div class="element__caption">
        <h2 class="element__title">Выборг</h2>
        <button type="button" class="element__like-btn"><img src="./images/heart.svg" alt="Кнопка сердечко"></button>
      </div>
    </article>
  </template>
</body>
</html>
